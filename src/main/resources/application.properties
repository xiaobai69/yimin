#mysql数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/yimin?useUnicode=true&characterEncoding=utf-8&useJDBCCompliantTimezoneShift=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.validationTimeout=3000
spring.datasource.connectionTimeout=60000
spring.datasource.idleTimeout=60000
spring.datasource.maxLifetime=60000
spring.datasource.maximumPoolSize=10

# thymeleaf
#模板的模式，支持 HTML, XML TEXT JAVASCRIPT
spring.thymeleaf.mode=HTML5
#开发配置为false,避免修改模板还要重启服务器
spring.thymeleaf.cache=false

#SLF4J 日志配置
logging.config=src/main/resources/logback.xml
logging.level.root=info

#springboot默认资源访问路径
spring.resources.static-locations=classpath:/templates/,classpath:/static/
#classpath:/resources/,classpath:/static/,classpath:/public/,

